<!DOCTYPE html>
<html lang="en">
<head>
    <title>Raport u≈ºytkownik√≥w Course Manager Application</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Pobierz element ikony o≈Ç√≥wka
            var editIcon = document.querySelector('.user-icon');

            // Dodaj obs≈Çugƒô zdarzenia klikniƒôcia na ikonƒô o≈Ç√≥wka
            editIcon.addEventListener('click', function () {
                // Pobierz element formularza
                var form = document.querySelector('form');

                // Pobierz pola formularza
                var usernameField = document.getElementById('username');
                var passwordField = document.getElementById('password');
                var nameField = document.getElementById('name');
                var surnameField = document.getElementById('surname');
                var activeField = document.getElementById('active');

                // Pobierz dane u≈ºytkownika (zmie≈Ñ to na odpowiedni spos√≥b pobierania danych u≈ºytkownika)
                var userData = {
                    username: 'exampleUsername',
                    password: 'examplePassword',
                    name: 'exampleName',
                    surname: 'exampleSurname',
                    active: true
                };

                // Wype≈Çnij pola formularza danymi u≈ºytkownika
                usernameField.value = userData.username;
                passwordField.value = userData.password;
                nameField.value = userData.name;
                surnameField.value = userData.surname;
                activeField.checked = userData.active;

                // Wy≈õwietl formularz
                form.style.display = 'block';
            });
        });
    </script>

</head>
<body>

<header>
    <h1> üêøÔ∏èCourse Manager Application</h1>
    <div class="header-buttons">
        <button onclick="location.href='/home'" class="logout-button">
            <i class="fas fa-home"></i> Home
        </button>
    </div>
</header>

<div class="header-title">
    <p>ZarzƒÖdzanie u≈ºytkownikami</p>
</div>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nazwa u≈ºytkownika</th>
        <th>Email</th>
        <th>Imiƒô</th>
        <th>Nazwisko</th>
        <th>Status</th>
        <th>Rola</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usersList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.active}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name}"></span>
        </td>

        <td class="actions-column">
            <i class="fas fa-plus" style="color: green;" onclick="location.href='/user/add'"></i>
            <i class="fas fa-edit" style="color: blue;"></i>
            <i class="fas fa-trash-alt delete-user" style="color: red;" th:attr="data-user-id=${user.id}"></i>
        </td>
    </tr>
    </tbody>
</table>


<footer>
    <form th:action="@{/logout}" method="post">
        <button class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Wyloguj
        </button>
    </form>
    <br>
    <p>Made by Wiewi√≥rki</p>
</footer>

<!--DELETE-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let deleteButtons = document.querySelectorAll('.delete-user');

        deleteButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                let userId = button.getAttribute('data-user-id');
                if (confirm('Czy na pewno chcesz usunƒÖƒá u≈ºytkownika o ID ' + userId + '?')) {
                    // Use fetch API for simplicity (you can still use XMLHttpRequest)
                    fetch('/user/delete/' + userId, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    })
                        .then(response => {
                            if (response.ok) {
                                // User deleted successfully, you can update the UI or reload the page
                                location.reload();
                            } else {
                                // Handle errors or display a message
                                alert('Nie uda≈Ço siƒô usunƒÖƒá u≈ºytkownika.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas usuwania u≈ºytkownika.');
                        });
                }
            });
        });
    });
</script>

<!--DELETE-->

</body>
</html>
