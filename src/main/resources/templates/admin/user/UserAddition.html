<h2>Dodaj uÅ¼ytkownika</h2>


<form th:action="@{/user/add}" method="post" th:object="${userDto}" onsubmit="return validateForm()">
    <label for="username">Nazwa uÅ¼ytkownika:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required>

    <label for="password">HasÅ‚o:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>

    <label for="email">Adres email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>

    <label for="name">ImiÄ™:</label>
    <input type="text" id="name" name="name" th:field="*{name}">

    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" name="surname" th:field="*{surname}">

    <label for="active">Aktywny:</label>
    <input type="checkbox" id="active" name="active" th:field="*{active}">

    <label for="roles">Rola:</label> <select id="roles" name="roles" multiple="multiple" th:field="*{roles}"
                                             class="form-control">
    <!-- PÄ™tla w celu wyboru rÃ³l, np.: -->
    <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.name}"></option>
</select>

    <button type="submit">Dodaj uÅ¼ytkownika</button>
</form>

<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var email = document.getElementById('email').value;
        var name = document.getElementById('name').value;
        var surname = document.getElementById('surname').value;
        var roles = document.getElementById('roles').value;

        // Sprawdzanie, czy pola sÄ… wypeÅ‚nione
        if (username === '' || password === '' || email === '' || name === '' || surname === '' || roles === '') {
            alert('ProszÄ™ wypeÅ‚niÄ‡ wszystkie wymagane pola.');
            return false;
        }

        // Sprawdzanie poprawnoÅ›ci adresu email
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('ProszÄ™ podaÄ‡ poprawny adres email.');
            return false;
        }

        // Sprawdzanie, czy imiÄ™ i nazwisko zawierajÄ… tylko litery
        var nameRegex = /^[a-zA-Z]+$/;
        if (!nameRegex.test(name) || !nameRegex.test(surname)) {
            alert('ImiÄ™ i nazwisko mogÄ… zawieraÄ‡ tylko litery.');
            return false;
        }

        // Sprawdzanie, czy nazwa uÅ¼ytkownika zawiera tylko litery i cyfry
        var usernameRegex = /^[a-zA-Z0-9]+$/;
        if (!usernameRegex.test(username)) {
            alert('Nazwa uÅ¼ytkownika moÅ¼e zawieraÄ‡ tylko litery i cyfry.');
            return false;
        }

        return true; // Formularz jest poprawny
    }
</script>
