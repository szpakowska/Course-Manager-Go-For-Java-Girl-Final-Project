<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Course Manager Application</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <style>


    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <span style="font-size: 24px;">üêøÔ∏è Course Manager Application | ZarzƒÖdzanie lekcjami </span>
    <br>
    <br>
    <a href="/home" class="move-right">Strona g≈Ç√≥wna </a>
    <a href="/user/management" class="move-right">ZarzƒÖdzanie u≈ºytkownikami</a>
    <a href="/courses/management" class="move-right">ZarzƒÖdzanie kursami</a>
    <a href="/blocks/management" class="move-right">ZarzƒÖdzanie blokami zajƒôƒá</a>
    <a href="/lessons/management" class="move-right">ZarzƒÖdzanie lekcjami</a>
</nav>


<br>
<br>

<table id="courseTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Temat</th>
        <th>Data</th>
        <th>Czas trwania</th>
        <th>Akcje</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="lesson : ${lessonsList}">
        <td th:text="${lesson.id}"></td>
        <td th:text="${lesson.subject}"></td>
        <td th:text="${lesson.localDateTime}"></td>
        <td th:text="${lesson.duration}"></td>
        <td class="actions-column">
            <div>
                <button onclick="openModal('myModal1')"
                        style="padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;">
                    <i class="fas fa-pencil-alt"></i> <!-- Ikona o≈Ç√≥wka z Font Awesome -->
                </button>


                <div id="myModal1" class="modal">
                    <div class="modal-content" style="max-width: 400px;">
                        <span class="close" onclick="closeModal('myModal1')">&times;</span>
                        <form th:action="@{'/lessons/edit/' + ${lesson.id}}" method="post">
                            <label for="subject">Temat:</label>
                            <input type="text" id="subject" name="subject" th:value="${lesson.subject}" required><br>

                            <label for="localDateTime">Data i godzina:</label>
                            <input type="datetime-local" id="localDateTime" name="localDateTime"  th:value="${lesson.localDateTime}" required><br>

                            <label for="durationInMinutes">Czas trwania (w minutach):</label>
                            <input type="number" id="durationInMinutes" name="durationInMinutes" th:value="${lesson.duration}" required><br>

                            <button type="submit"
                                    style="margin-top: 10px; padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;">
                                Zapisz
                            </button>
                        </form>
                    </div>
                </div>
                <form th:action="@{'/lessons/delete/' + ${lesson.id}}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="delete-button">
                        <i class="fas fa-trash-alt delete-lesson" style="color: red;"></i>
                    </button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>

</table>
<button onclick="downloadCSV()" style="padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;">
    <i class="fas fa-download" style="margin-right: 5px;"></i> Pobierz dane jako CSV
</button>
<footer>
    <form th:action="@{/logout}" method="post">
        <button class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Wyloguj
        </button>
    </form>
    <br>
    <p>Made by Wiewi√≥rki</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script>

    $(document).ready(function () {
        $('#courseTable').DataTable({
            "language": {
                "sEmptyTable": "Brak danych",
                "sInfo": "Wy≈õwietlono _START_ do _END_ z _TOTAL_ wpis√≥w",
                "sInfoEmpty": "Wy≈õwietlono 0 do 0 z 0 wpis√≥w",
                "sInfoFiltered": "(filtrowano z _MAX_ wszystkich wpis√≥w)",
                "sInfoThousands": ",",
                "sLengthMenu": "Poka≈º _MENU_ wpis√≥w",
                "sLoadingRecords": "≈Åadowanie...",
                "sProcessing": "Przetwarzanie...",
                "sSearch": "Szukaj:",
                "sZeroRecords": "Brak pasujƒÖcych wynik√≥w",
                "oPaginate": {
                    "sFirst": "Pierwsza",
                    "sLast": "Ostatnia",
                    "sNext": "Nastƒôpna",
                    "sPrevious": "Poprzednia"
                },
                "oAria": {
                    "sSortAscending": ": aktywuj, by posortowaƒá kolumnƒô rosnƒÖco",
                    "sSortDescending": ": aktywuj, by posortowaƒá kolumnƒô malejƒÖco"
                }
            }
        });
    });


    function deleteLesson(blockId) {
        if (confirm('Czy na pewno chcesz usunƒÖƒá ten blok?')) {
            fetch('/lessons/delete/' + lessonId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if (response.ok) {
                        location.reload(); // Od≈õwie≈º stronƒô po pomy≈õlnym usuniƒôciu
                    } else {
                        alert('Nie uda≈Ço siƒô usunƒÖƒá bloku.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas usuwania bloku.');
                });
        }
    }



    function openModal(modal) {
        document.getElementById(modal).style.display = 'block';
    }

    function closeModal(modal) {
        document.getElementById(modal).style.display = 'none';
    }

    function downloadCSV() {
        const table = document.getElementById('courseTable');
        const rows = table.querySelectorAll('tr');

        let csv = '';

        for (const row of rows) {
            const cells = row.querySelectorAll('td');
            for (let i = 0; i < cells.length; i++) {
                csv += cells[i].innerText + (i < cells.length - 1 ? ',' : '');
            }
            csv += '\n';
        }

        // Tworzenie pliku CSV i pobranie go
        const csvFile = new Blob([csv], { type: 'text/csv' });
        const downloadLink = document.createElement('a');
        const url = URL.createObjectURL(csvFile);

        downloadLink.href = url;
        downloadLink.download = 'dane_tabeli.csv';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    }

</script>
</body>
</html>
